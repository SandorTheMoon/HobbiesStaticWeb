<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ActionStyle.css">
    <link rel="stylesheet" href="ActionMediaqueries.css">
    <title>Document</title>
</head>
<body>
    
    <section id="Jujutsu">

        <nav id="NavBar">
            <div class="WebsiteName">
                <h1 id="Logo"><a href="#">Anime</a></h1>
            </div>
            <div class="ToggleButton">
                <img
                src="./iconAssets/HamburgerNav.svg"
                alt="HamburgerNav"
                id="HamburgerNav"
                />
            </div>
            <div class="WebsiteLinks">
                <ul class="NavBarLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="DropdownMenu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">About</a></li>
        </div>


        <div class="homepage-background-img-container">
            <img src="./ActionPics/bsd.png" class="bg-img">
        </div>
        <div class="left-shadow"></div>
        <div class="anime-title">
            <h1>Bungo Stray Dogs</h1>
        </div>
        
        <div class="char-container">
            <div class="char">
                <img src="./AnimeCharacters/bsd-dazai.jpg">
                <p>Osamu Dazai</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/bsd-atsushi.jpg">
                <p>Atsushi Nakajima</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/bsd-doppo.jpg">
                <p>Doppo Kunikida</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/bsd-naomi.jpg">
                <p>Naomi Tanizaki</p>
            </div>
        </div>
        <div class="rating-container">
            <img src="./iconAssets/star-icon.png">
            <p>9.5/10</p>
        </div>

        <div class="btn-container">
            <div class="jjk-button1">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnmoreinfo">
                    <img src="./animebuttons/moreinfo-button.png">
                    <p>More Info</p>
                </button>
            </div>
            <div class="jjk-button2">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnabout">
                    <img src="./animebuttons/about-button.png">
                    <p>Where to Watch</p>
                </button>
            </div>
        </div>
        
    </section>

</body>
</html>
