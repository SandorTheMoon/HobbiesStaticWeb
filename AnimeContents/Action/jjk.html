<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ActionStyle.css">
    <title>Document</title>
</head>
<body>
    
    <section id="Jujutsu">
        <div class="homepage-background-img-container">
            <img src="./ActionPics/jjk.jpg" class="bg-img">
        </div>
        <div class="left-shadow"></div>
        <div class="anime-title">
            <h1>Jujutsu Kaisen</h1>
        </div>
        
        <div class="char-container">
            <div class="char">
                <img src="./AnimeCharacters/jjk-itadori.jpg">
                <p>Yuji Itadori</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/jjk-megumi.jpg">
                <p>Megumi Fushiguro</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/jjk-nobara.jpg">
                <p>Nobara Kugisaki</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/jjk-gojo.jpg">
                <p> Satoru Gojo</p>
            </div>
        </div>
        <div class="rating-container">
            <img src="./iconAssets/star-icon.png">
            <p>9.5/10</p>
        </div>

        <div class="btn-container">
            <div class="jjk-button1">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnmoreinfo">
                    <img src="./animebuttons/moreinfo-button.png">
                    <p>More Info</p>
                </button>
            </div>
            <div class="jjk-button2">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnabout">
                    <img src="./animebuttons/about-button.png">
                    <p>Where to Watch</p>
                </button>
            </div>
        </div>
        
    </section>

</body>
</html>
