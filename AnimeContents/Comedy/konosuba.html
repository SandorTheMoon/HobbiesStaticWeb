<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ComedyStyle.css">
    <title>Document</title>
</head>
<body>
    
    <section id="Jujutsu">
        <div class="homepage-background-img-container">
            <img src="./ComedyPics/konosuba.jpg" class="bg-img">
        </div>
        <div class="left-shadow"></div>
        <div class="anime-title">
            <h1>KONOSUBA</h1>
        </div>
        
        
        <div class="char-container">
            <div class="char">
                <img src="./AnimeCharacters/konosuba-megumin.jpg">
                <p>Megumin</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/konosuba-kazuma.jpg">
                <p>Kazuma Sato</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/konosuba-aqua.jpg_large">
                <p>Aqua</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/konosuba-mitsurugi.png">
                <p>Mitsurugi</p>
            </div>
        </div>
        <div class="rating-container">
            <img src="./iconAssets/star-icon.png">
            <p>9.5/10</p>
        </div>

        <div class="btn-container">
            <div class="jjk-button1">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnmoreinfo">
                    <img src="./animebuttons/moreinfo-button.png">
                    <p>More Info</p>
                </button>
            </div>
            <div class="jjk-button2">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnabout">
                    <img src="./animebuttons/about-button.png">
                    <p>Where to Watch</p>
                </button>
            </div>
        </div>
        
    </section>

</body>
</html>
