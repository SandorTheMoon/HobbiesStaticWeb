<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ComedyStyle.css">
    <title>Document</title>
</head>
<body>
    
    <section id="Jujutsu">
        <div class="homepage-background-img-container">
            <img src="ComedyPics/sxf.png" class="bg-img">
        </div>
        <div class="left-shadow"></div>
        <div class="anime-title">
            <h1>Spy X Family</h1>
        </div>
        
        
        <div class="char-container">
            <div class="char">
                <img src="./AnimeCharacters/sxf-anya.jpg">
                <p>Anya Forger</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/sxf-loid.jpg">
                <p>Loid Forger</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/sxf-yor.jpg">
                <p>Yor Forger</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/sxf-bond.jpg">
                <p>Bond Forger</p>
            </div>
        </div>
        <div class="rating-container">
            <img src="./iconAssets/star-icon.png">
            <p>9.5/10</p>
        </div>

        <div class="btn-container">
            <div class="jjk-button1">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnmoreinfo">
                    <img src="./animebuttons/moreinfo-button.png">
                    <p>More Info</p>
                </button>
            </div>
            <div class="jjk-button2">
                <button onclick="location.href='../../WhereToWatch/watch.html'" class="btnabout">
                    <img src="./animebuttons/about-button.png">
                    <p>Where to Watch</p>
                </button>
            </div>
        </div>
        
    </section>

</body>
</html>
