<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FantasyStyle.css">
    <title>Document</title>
</head>
<body>
    
    <section id="Jujutsu">
        <div class="homepage-background-img-container">
            <img src="FantasyPics/tesd.png" class="bg-img">
        </div>
        <div class="left-shadow"></div>
        <div class="anime-title">
            <h1>The Eminence of the Shadow</h1>
        </div>
        
        
        <div class="char-container">
            <div class="char">
                <img src="./AnimeCharacters/tesd-cidkagenou.jpg">
                <p>Cid</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/tesd-alpha.jpg">
                <p>Alpha</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/tesd-beta.jpg">
                <p>Beta</p>
            </div>
            <div class="char">
                <img src="./AnimeCharacters/tesd-delta.jpg">
                <p>Delta</p>
            </div>
        </div>
        <div class="rating-container">
            <img src="./iconAssets/star-icon.png">
            <p>9.5/10</p>
        </div>

        <div class="btn-container">
            <div class="jjk-button1">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnmoreinfo">
                    <img src="./animebuttons/moreinfo-button.png">
                    <p>More Info</p>
                </button>
            </div>
            <div class="jjk-button2">
                <button onclick="location.href='https://www.facebook.com/aprljydng'" class="btnabout">
                    <img src="./animebuttons/about-button.png">
                    <p>Where to Watch</p>
                </button>
            </div>
        </div>
        
    </section>

</body>
</html>
